{% extends "layout.html" %}
{% set active_page = "login" %}
<!-- Title -->
{% block title %}Login{% endblock %}
<!-- Main body -->
{% block main %}
<div class="jumbotron">
    <h1 class="display-4">Login for Exisiting Users</h1>
    <p class="lead">Please provide your email address and password to login</p>
    <hr class="my-4">
    <form action="/login" method="POST">
        <div class="form-group">
          <label for="emailAddress">Email address</label>
          <input type="email" class="form-control" name="emailAddress" id="emailAddress" aria-describedby="emailHelp" placeholder="Email Address" autocomplete="off" autofocus >
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" class="form-control" name="password" id="password1" placeholder="Password" autocomplete="off">
          <small class="form-text text-muted">Forgotten your password, reset by clicking here</small>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
</div>

{% endblock %}
